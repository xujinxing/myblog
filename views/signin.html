<div class="section section-image section-login" style="background-image: url('assets/img/login-image.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-register">
          <h3 class="title">Welcome</h3>
          <div class="social-line text-center">
            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
              <i class="fa fa-facebook-square"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
              <i class="fa fa-google-plus"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
              <i class="fa fa-twitter"></i>
            </a>
          </div>
          <form class="register-form" method="post">
            <label>Email</label>
            <div class="input-group form-group-no-border">
              <span class="input-group-addon">
                <i class="nc-icon nc-email-85"></i>
              </span>
              <input type="text" name="name" class="form-control" placeholder="Email">
            </div>

            <label>Password</label>
            <div class="input-group form-group-no-border">
              <span class="input-group-addon">
                <i class="nc-icon nc-key-25"></i>
              </span>
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-danger btn-block btn-round" value="Login">
          </form>
          <div class="forgot">
            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
          </div>
        </div>
        <div class="col text-center">
          <a href="examples/register.html" class="btn btn-outline-neutral btn-round btn-lg" target="_blank">View
            Register Page</a>
        </div>
      </div>
    </div>
  </div>
</div>
